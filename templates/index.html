<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemur Locator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        nav {
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Welcome to Lemur Locator</h1>
<nav>
    <a href="/new_card">Create New Card</a>
    <a href="/all_cards">View All Cards</a>
    <a href="/learn">Start Learning</a>
</nav>
<p>
    {% if due_card_count > 1 %}
    You have {{ due_card_count }} cards to learn.
    {% elif due_card_count == 1 %}
    You have 1 card to learn.
    {% else %}
    You have no cards to learn.
    {% endif %}
</p>
</body>
</html>
